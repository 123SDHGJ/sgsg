        .card::before {

            top: 0; 
            left: 0; 
            width: 5px; 
            height: 100%; 
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6);

            border-radius: inherit; 
        }
        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.07); 
        }
        .card:hover::before { 
            transform: scaleY(1); 
        }
        .icon { 
            width: 50px; 
            height: 50px; 
            min-width: 50px; 
            background: #eff6ff; 
            border-radius: 50%;

            align-items: center; 
            justify-content: center; 
            margin-right: 18px; 
            transition: all 0.4s ease; 
        }
        .card:hover .icon { 
            background: #3b82f6; 
            transform: rotate(15deg) scale(1.1); 
        }
        .icon svg { 
            width: 24px; 
            height: 24px; 
            fill: #3b82f6; 
            transition: fill 0.4s ease; 
        }
        .card:hover .icon svg { 
            fill: white; 
        }
        .text-content {

        }
